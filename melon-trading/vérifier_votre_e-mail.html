<!DOCTYPE html>

<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vérifier Votre E-mail - Melon-Trading</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                        "surface-dark": "#1A262B",
                        "surface-light": "#ffffff"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for a cleaner look if needed */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight text-center">Melon-Trading</h2>
<div class="size-10"></div> <!-- Spacer for optical centering -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-8">
<!-- Hero Visual (Icon based for scalability and clean look) -->
<div class="flex w-full justify-center py-8">
<div class="relative flex items-center justify-center size-32 rounded-full bg-primary/10 dark:bg-primary/20 ring-1 ring-primary/30 shadow-[0_0_40px_-10px_rgba(19,182,236,0.3)]">
<span class="material-symbols-outlined text-primary" style="font-size: 64px;">mail</span>
<!-- Notification Badge Indicator -->
<div class="absolute top-0 right-0 size-8 bg-background-light dark:bg-background-dark rounded-full flex items-center justify-center">
<div class="size-5 bg-primary rounded-full border-2 border-background-light dark:border-background-dark"></div>
</div>
</div>
</div>
<!-- HeadlineText -->
<div class="flex flex-col gap-2 mb-6">
<h1 class="text-3xl font-bold leading-tight text-center tracking-tight text-slate-900 dark:text-white">
                    Vérifiez votre boîte de réception
                </h1>
<!-- BodyText -->
<p class="text-base text-slate-600 dark:text-slate-400 font-normal leading-relaxed text-center px-2">
                    Un lien de confirmation a été envoyé à l'adresse <span class="font-semibold text-slate-900 dark:text-white">user@example.com</span>.
                </p>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 mt-2">
<!-- SingleButton: Primary Action -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-[#111618] text-base font-bold leading-normal tracking-wide shadow-lg shadow-primary/20">
<span class="truncate">Ouvrir l'application Mail</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-5 text-primary hover:bg-primary/10 active:bg-primary/20 transition-colors text-sm font-semibold">
<span class="truncate">Renvoyer l'e-mail de vérification</span>
</button>
</div>
<div class="my-8 h-px bg-slate-200 dark:bg-slate-800 w-full"></div>
<!-- Email Correction Section -->
<div class="flex flex-col gap-3 bg-surface-light dark:bg-surface-dark p-4 rounded-xl border border-slate-200 dark:border-slate-800">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email-correction">
                    Mauvaise adresse e-mail ?
                </label>
<div class="flex gap-2">
<div class="relative flex-1">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 text-[20px]">alternate_email</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-700 rounded-lg leading-5 bg-transparent placeholder-slate-400 text-slate-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary sm:text-sm transition-shadow" id="email-correction" placeholder="Entrez votre e-mail correct" type="email"/>
</div>
<button class="bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-slate-900 dark:text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                        Modifier
                    </button>
</div>
</div>
<!-- Footer Help Text -->
<div class="mt-auto pt-8 flex items-start gap-3 px-2 opacity-80">
<span class="material-symbols-outlined text-slate-400 shrink-0" style="font-size: 20px;">info</span>
<p class="text-xs text-slate-500 dark:text-slate-400 leading-normal">
                    Vous ne trouvez pas l'e-mail ? N'oubliez pas de vérifier vos dossiers de <strong>spam</strong> ou de <strong>courrier indésirable</strong>.
                </p>
</div>
</main>
<!-- Bottom Safe Area Spacer -->
<div class="h-4 bg-background-light dark:bg-background-dark"></div>
</div>
</body></html>
